syntax = "proto3";

option go_package = "proto/";

service ChatService {
  rpc Chat(stream ChatMessage) returns (stream ChatMessage);
}

message ChatMessage {
  string from = 1;
  string to = 2; // пусто = broadcast
  string type = 3; // "text", "pm", "join", "leave", "system"
  string content = 4;
  int64 timestamp = 5;
}
